<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>NYT Article Search</title>
    <link rel = "stylesheet" type= "text/css" href = "assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono&display=swap" rel="stylesheet">

</head>
<body> 
    
    <div class="container">
        <header id = "banner">
            <img src = "assets/images/Copy of Untitled.png" class = "responsive">
        </header>

     <div class="form-container">
        <div class="card" style="width:100%;">
            <div class="card-header bg-dark text-light">
              <b>SEARCH PARAMETERS</b>
            </div>
        <form>
            <div class="form-group">
              <label for="search">Search Parameters</label>
              <input type="search" class="form-control" id="article-search" placeholder="Theodore Roosevelt">
            </div>
            <div class="form-group">
              <label for="recordsRetreived">Number of Records to Retrieve </label>
              <select class="form-control" id="num-records">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
                <label for="startYear">Start Year (optional)</label>
                <input type="startYear" class="form-control" id="start-year">
              </div>
              <div class="form-group">
                <label for="endYear">End Year (optional)</label>
                <input type="endYear" class="form-control" id="end-year">
              </div>
               
            <button type="submit" class="btn btn-dark">Search</button>  
             <button type="clear" class="btn btn-dark">Clear Results</button>          
          </form>
     </div> 
    </div>  
    
   <!--Somin: Top Articles-->
   <div class="article-container">
    <div class="row bg-dark text-light">
        <div class="col-sm">
  
          <!--this panel for articles primary -->
          <div class="panel panel-primary">
  
            <!--this panel for heading-->
            <div class="panel-heading">
              <h5 class="panel-title"> TOP ARTICLES</h5>
            </div>
  
            <!-- this panel for resulting articles -->
            <div class="panel-body" id="articles-section">
            </div>
          </div>
        </div>
    </div>
</div>
</div>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
